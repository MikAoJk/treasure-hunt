name: build main branch
on:
  push:
    branches:
      - main
jobs:
  run:
    name: Checkout code and run
    runs-on: ubuntu-latest
    steps:
      - name: Setup java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Build
        run: |
          ./gradlew clean build
